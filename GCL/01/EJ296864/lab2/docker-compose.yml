version: '3.8'
services:
    ubuntu-init-react-react-app:
        build:
            context: .
            dockerfile: Dockerfile
        image: ubuntu-init-react-react-app:1.0.1

    ubuntu-init-react-react-app-test:
        image: ubuntu-init-react-react-app:1.0.1
        depends_on:
            - ubuntu-init-react-react-app
        working_dir: /my-app
        command: npm test
